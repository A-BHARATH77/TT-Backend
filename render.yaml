services:
  # Backend API Server
  - type: web
    name: taxi-trackit-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: taxi-trackit-redis
          property: connectionString

  # Redis Instance
  - type: redis
    name: taxi-trackit-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru